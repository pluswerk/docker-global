version: '3.5'
services:
  global-nginx-proxy:
    image: jwilder/nginx-proxy
    restart: ${RESTART:-always}
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./.docker/config/global-nginx-proxy/additional_nginx.conf:/etc/nginx/conf.d/additional_nginx.conf
      - ./.docker/config/global-nginx-proxy/certs:/etc/nginx/certs:ro

  global-db:
    image: mysql:5.7
    restart: ${RESTART:-always}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - ./.docker/data/global-db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --max-allowed-packet=16MB --sql_mode=STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION

  global-mail:
    image: mailhog/mailhog
    restart: ${RESTART:-always}
    ports:
      - "${SMTP_PORT:-1025}:1025"
    environment:
      - VIRTUAL_HOST=${MAIL_VIRTUAL_HOST:-~^mail\.(vm|vm\d+\.iveins\.de)$$}
      - VIRTUAL_PORT=8025

  global-portainer:
    image: portainer/portainer
    restart: ${RESTART:-always}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./.docker/data/global-portainer:/data
    environment:
      - VIRTUAL_HOST=${PORTAINER_VIRTUAL_HOST:-~^portainer\.(vm|vm\d+\.iveins\.de)$$}
    command: --no-auth

networks:
  default:
    name: global
